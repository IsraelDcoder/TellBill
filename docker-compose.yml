version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: tellbill_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-tellbill}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      # Data persistence
      - postgres_data:/var/lib/postgresql/data
      # Backup directory
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tellbill_network

  # TellBill Backend Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tellbill_server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-tellbill}
      
      # Node
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      
      # API Keys (add to .env)
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      SENTRY_DSN: ${SENTRY_DSN}
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      
      # RevenueCat
      REVENUECAT_API_KEY: ${REVENUECAT_API_KEY}
      
      # Email Service
      RESEND_API_KEY: ${RESEND_API_KEY}
      
      # Twilio
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER}
      
      # WhatsApp
      WHATSAPP_BUSINESS_ACCOUNT_ID: ${WHATSAPP_BUSINESS_ACCOUNT_ID}
      WHATSAPP_ACCESS_TOKEN: ${WHATSAPP_ACCESS_TOKEN}
    
    ports:
      - "${SERVER_PORT:-3000}:3000"
    
    volumes:
      # For development: mount source code
      - ./server:/app/server
      - ./shared:/app/shared
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    
    restart: unless-stopped
    networks:
      - tellbill_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    driver: local

networks:
  tellbill_network:
    driver: bridge
